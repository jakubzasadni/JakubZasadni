name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Uruchamiane codziennie
  workflow_dispatch:  # RÄ™czne uruchomienie

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        with:
          github_user_name: JakubZasadni
          outputs: dist/snake.svg

      - name: Upload animation to repository
        run: |
          mv dist/snake.svg ./snake.svg
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add snake.svg
          git commit -m "Update Snake animation" || echo "No changes to commit"
          git push
